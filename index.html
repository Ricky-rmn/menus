<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Menu</title>
  </head>
  <body>
    <div class="my_menu_card">
      <div class="card" style="width: 18rem">
        <img src="./components/img/meal.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title text-center text-decoration-underline">
            Mon menu
          </h5>
          <label id="menu"></label>
          <div class="menu_final" id="menu_final"></div>
          <div id="like_button_container"></div>
          <button
            onclick="myMenu()"
            type="button"
            class="badge text-bg-secondary text-center"
            id="my_menu"
          >
            Cliquer ici pour le menu de la semaine
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Charge notre composant React -->
    <script src="like_button.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
